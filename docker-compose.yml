services:
  api_runner:
    container_name: "snippet_searcher_runner"
    image: ghcr.io/ingsis-group-12/snippet-searcher-runner:main
    ports:
      - "8080:8080"

  api_operations:
    container_name: "snippet_operations"
    image: ghcr.io/ingsis-group-12/snippet-operations:main
    ports:
      - "8081:8081"
    depends_on:
      - api_s3

  api_asset:
    container_name: "asset_service"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    ports:
      - "8082:8082"
    environment:
      AZURE_HOST: "http://azurite"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite"
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - blob:/workspace

  api_permissions:
    container_name: "snippet_permissions"
    image: ghcr.io/ingsis-group-12/snippet-permissions:main
    ports:
      - "8083:8083"
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env

  printscript-ui:
    container_name: "printscript_ui"
    image: ghcr.io/ingsis-group-12/printscript-ui@sha256:c8bc819ea262bf936820052bf77a8d4f9fcec552530821cbf00b3bb3f8d3c0b4
    ports:
      - "5173:5173"

volumes:
  postgres-data:
  blob:
    external: false
