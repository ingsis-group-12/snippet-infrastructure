services:
  snippet-runner:
    container_name: "snippet-runner"
    image: ghcr.io/ingsis-group-12/snippet-searcher-runner:main
    restart: always
    ports:
      - "8080:8080"
    environment:
      NEW_RELIC_AGENT_ENABLED: ${NEW_RELIC_AGENT_ENABLED}

  snippet-operations:
    container_name: "snippet-operations"
    image: ghcr.io/ingsis-group-12/snippet-operations:main
    restart: always
    ports:
      - "8081:8081"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_OPERATIONS_HOST: ${POSTGRES_OPERATIONS_HOST}
      POSTGRES_OPERATIONS_PORT: ${POSTGRES_OPERATIONS_PORT}
      BUCKET_URL: ${BUCKET_URL}
      PERMISSIONS_URL: ${PERMISSIONS_URL}
      RUNNER_URL: ${RUNNER_URL}
      NEW_RELIC_AGENT_ENABLED: ${NEW_RELIC_AGENT_ENABLED}
    depends_on:
      - asset-service
      - postgres-operations

  asset-service:
    container_name: "asset-service"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    restart: always
    ports:
      - "8082:8080"
    environment:
      AZURE_HOST: "http://azurite"
      NEW_RELIC_AGENT_ENABLED: false

  azurite:
    container_name: "azurite"
    image: mcr.microsoft.com/azure-storage/azurite
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - blob:/workspace

  snippet-permissions:
    container_name: "snippet-permissions"
    image: ghcr.io/ingsis-group-12/snippet-permissions:main
    restart: always
    ports:
      - "8083:8083"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PERMISSIONS_HOST: ${POSTGRES_PERMISSIONS_HOST}
      POSTGRES_PERMISSIONS_PORT: ${POSTGRES_PERMISSIONS_PORT}
      NEW_RELIC_AGENT_ENABLED: ${NEW_RELIC_AGENT_ENABLED}
    depends_on:
      - postgres-permissions

  postgres-operations:
    container_name: "postgres-operations"
    image: postgres:alpine
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres-operations-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  postgres-permissions:
    container_name: "postgres-permissions"
    image: postgres:alpine
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - postgres-permissions-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  printscript-ui:
    container_name: "printscript-ui"
    image: ghcr.io/ingsis-group-12/printscript-ui:master
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - dist-volume:/app/dist

  reverse-proxy:
    container_name: "reverse-proxy"
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
      - ./nginx/images/:/usr/share/nginx/images/:ro
      - dist-volume:/usr/share/nginx/dist
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
    command: /bin/bash -c "envsubst '$${DOMAIN_NAME}' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

volumes:
  postgres-operations-data:
  postgres-permissions-data:
  blob:
    external: false
  dist-volume:
