name: Update repo and deploy [ prod VM ]

on:
  push:
    branches: [ "main" ]

jobs:
  update-repo-and-deploy-prod:
    name: pull updated images and deploy
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_PROD_HOST }}
          username: ${{ secrets.VM_PROD_USER }}
          key: ${{ secrets.VM_PROD_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/projects/snippet-infrastructure
            sudo git checkout main
            sudo git pull
            sudo docker compose pull
            sudo docker compose up -d

